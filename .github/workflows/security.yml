name: Security Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # =========================
  # 1️⃣ SAST - Static Analysis
  # =========================
  sast:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      # Usa CodeQL (oficial do GitHub)
      - name: Inicializa CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # mude conforme sua linguagem (ex: python, java, etc)

      - name: Analisar com CodeQL
        uses: github/codeql-action/analyze@v3

  # =========================
  # 2️⃣ DAST - Dynamic Analysis
  # =========================
  dast:
    name: Dynamic Application Security Testing (DAST)
    runs-on: ubuntu-latest
    needs: sast  # só roda depois que o SAST passar

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar e subir app (exemplo)
        run: |
          docker build -t myapp .
          docker run -d -p 8080:8080 myapp
          sleep 10

      - name: Rodar OWASP ZAP (DAST)
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:8080'
          fail_action: true
          cmd_options: '-a'

      - name: Uploadar relatório de DAST
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
